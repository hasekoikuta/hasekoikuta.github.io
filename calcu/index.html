<!DOCTYPE html>
<html>
<head>
  <title>暗算チャレンジ</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    #container {
      width: 400px;
      padding: 30px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    #numbers {
      font-size: 36px;
      margin-bottom: 20px;
      transition: color 0.3s;
      min-height: 50px; /*ちらつき防止*/
    }
    #numbers.inactive {
      color: gray;
    }
    #nextNumbers {
      font-size: 18px;
      margin-bottom: 20px;
      color: gray;
      min-height: 30px;/*ちらつき防止*/
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #startBtn:disabled{
      opacity: 0.6;
      cursor: default;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      min-height: 35px;/*ちらつき防止*/
    }
    #status {
      margin-top: 10px;
      font-size: 20px;
      color: #333;
      min-height: 30px;/*ちらつき防止*/
    }
    #recognizedText {
      margin-top: 20px;
      font-size: 18px;
      color: blue;
      min-height: 30px;/*ちらつき防止*/
    }
    #score {
      margin-top: 20px;
      font-size: 18px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 5px 5px 0 0;
      background-color: #eee;
    }
    .tab.active {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>暗算チャレンジ</h1>
    <div class="tabs">
      <div class="tab active" data-level="1">レベル 1</div>
      <div class="tab" data-level="2">レベル 2</div>
    </div>
    <div id="numbers"></div>
    <div id="nextNumbers"></div>
    <button id="startBtn">開始</button>
    <div id="result"></div>
    <div id="status"></div>
    <div id="recognizedText"></div>
    <div id="score">正解数: 0</div>
  </div>

  <script>
    let numbers = [];
    let nextNumbers = [];
    let answer = 0;
    let nextAnswer = 0;
    let recognition = null;
    let correctCount = 0;
    let isFirstQuestion = true;
    let currentLevel = 1; // 現在のレベル

    // タブのクリックイベント
    const tabs = document.querySelectorAll(".tab");
    tabs.forEach(tab => {
      tab.addEventListener("click", function() {
        // アクティブなタブを切り替え
        tabs.forEach(t => t.classList.remove("active"));
        this.classList.add("active");

        // レベルを更新
        currentLevel = parseInt(this.dataset.level);

        // 問題をリセット
        resetGame();
      });
    });

    // ゲームをリセットする関数
    function resetGame() {
      numbers = [];
      nextNumbers = [];
      answer = 0;
      nextAnswer = 0;
      isFirstQuestion = true;
      document.getElementById("numbers").textContent = "";
      document.getElementById("nextNumbers").textContent = "";
      document.getElementById("result").textContent = "";
      document.getElementById("status").textContent = "";
      document.getElementById("recognizedText").textContent = "";
      document.getElementById("score").textContent = "正解数: 0";
      if (recognition) {
        recognition.stop();
      }
      document.getElementById("startBtn").disabled = false;
    }

    // 1桁の数字4つを生成し、合計を計算する関数(レベル1用)
    function generateNumbersLevel1() {
      if (nextNumbers.length > 0) {
        numbers = nextNumbers;
        answer = nextAnswer;
      } else {
        numbers = [];
        for (let i = 0; i < 4; i++) {
          numbers.push(Math.floor(Math.random() * 9) + 1);
        }
        answer = numbers.reduce((sum, num) => sum + num, 0);
      }

      nextNumbers = [];
      for (let i = 0; i < 4; i++) {
        nextNumbers.push(Math.floor(Math.random() * 9) + 1);
      }
      nextAnswer = nextNumbers.reduce((sum, num) => sum + num, 0);

      document.getElementById("numbers").textContent = numbers.join(" + ");
      document.getElementById("nextNumbers").textContent = "次の問題: " + nextNumbers.join(" + ");

      if(!isFirstQuestion){
        document.getElementById("numbers").classList.add("inactive");
      } else {
        isFirstQuestion = false;
      }
    }

    // 四則演算の問題を生成する関数(レベル2用)
    function generateNumbersLevel2() {
      const operators = ['+', '-', '*', '/'];
      let operator;

      if (nextNumbers.length > 0) {
          numbers = nextNumbers;
          answer = nextAnswer;
      } else {
          numbers = [];
          for (let i = 0; i < 3; i++) {
              numbers.push(Math.floor(Math.random() * 9) + 1);
          }
          // 計算が自然数になるように調整
          do {
            operator = operators[Math.floor(Math.random() * operators.length)];
            if (operator === '/') {
                // 割り算の場合は、割り切れる数にする
                if(numbers[0] * numbers[1] < numbers[2]){
                  // 最初の二つの数の積が、最後の数より小さいなら入れ替える
                  [numbers[0], numbers[2]] = [numbers[2], numbers[0]];
                }
                numbers[1] = numbers[0] * numbers[1]; // 2番目の数字を掛け算の結果で置き換える。
            }
            answer = eval(numbers[0] + operator + numbers[1]);
            if(operator !== '/'){
              answer = eval(answer + operators[Math.floor(Math.random() * 2)] + numbers[2]);
            }
          } while (!Number.isInteger(answer) || answer <= 0);
      }

      // 次の問題を生成
      nextNumbers = [];
      for (let i = 0; i < 3; i++) {
          nextNumbers.push(Math.floor(Math.random() * 9) + 1);
      }
      do {
          nextOperator = operators[Math.floor(Math.random() * operators.length)];
          if (nextOperator === '/') {
              if(nextNumbers[0] * nextNumbers[1] < nextNumbers[2]){
                [nextNumbers[0], nextNumbers[2]] = [nextNumbers[2], nextNumbers[0]];
              }
              nextNumbers[1] = nextNumbers[0] * nextNumbers[1];
          }
          nextAnswer = eval(nextNumbers[0] + nextOperator + nextNumbers[1]);
          if(nextOperator !== '/'){
            nextAnswer = eval(nextAnswer + operators[Math.floor(Math.random() * 2)] + nextNumbers[2]);
          }
      } while (!Number.isInteger(nextAnswer) || nextAnswer <=0);

      document.getElementById("numbers").textContent = `${numbers[0]} ${operator} ${numbers[1]} ${nextOperator !== '/' ? operators[Math.floor(Math.random() * 2)] : ''} ${nextOperator !== '/' ? numbers[2] : ''}`;
      document.getElementById("nextNumbers").textContent = "次の問題: " + `${nextNumbers[0]} ${nextOperator} ${nextNumbers[1]} ${nextOperator !== '/' ? operators[Math.floor(Math.random() * 2)] : ''} ${nextOperator !== '/' ? nextNumbers[2] : ''}`;

      if(!isFirstQuestion){
        document.getElementById("numbers").classList.add("inactive");
      } else {
        isFirstQuestion = false;
      }
    }

    // 音声認識を開始する関数
    function startRecognition() {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'ja-JP';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const userSaid = event.results[0][0].transcript;
        document.getElementById("result").textContent = "あなたの回答: " + userSaid;
        document.getElementById("recognizedText").textContent = "認識されたテキスト: " + userSaid;
        checkAnswer(parseInt(userSaid));
      };

      recognition.onerror = function(event) {
        document.getElementById("status").textContent = "エラー: " + event.error;
        document.getElementById("recognizedText").textContent = "";
        if (event.error !== 'no-speech') {
          setTimeout(resetRecognition, 500);
        }
      };

      recognition.onend = function() {
        document.getElementById("status").textContent = "待機中";
        document.getElementById("recognizedText").textContent = "";
        document.getElementById("numbers").classList.add("inactive");
      };

      recognition.onstart = function() {
        document.getElementById("numbers").classList.remove("inactive");
        document.getElementById("status").textContent = "認識中...";
        speakQuestion(); // 問題を読み上げる
      }

      recognition.start();
    }

    // ユーザーの回答をチェックする関数
    function checkAnswer(userAnswer) {
      if (userAnswer === answer) {
        document.getElementById("status").textContent = "正解！";
        correctCount++;
        document.getElementById("score").textContent = "正解数: " + correctCount;

        // レベルに応じて問題生成関数を切り替え
        if (currentLevel === 1) {
          generateNumbersLevel1();
        } else if (currentLevel === 2) {
          generateNumbersLevel2();
        }

        setTimeout(resetRecognition, 500);
      } else {
        document.getElementById("status").textContent = "不正解、もう一度！";
        setTimeout(resetRecognition, 500);
      }
    }

    // 音声認識をリセットする関数
    function resetRecognition() {
      if (recognition) {
        recognition.stop();
      }
      startRecognition();
    }

    // 問題を読み上げる関数
    function speakQuestion() {
      let text;
      if (currentLevel === 1) {
          text = numbers.join(" たす ");
      } else if (currentLevel === 2) {
          text = document.getElementById("numbers").textContent.replace('+', 'たす').replace('-', 'ひく').replace('*', 'かける').replace('/', 'わる');
      }
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ja-JP';
      speechSynthesis.speak(utterance);
    }

    // 開始ボタンがクリックされたときの処理
    document.getElementById("startBtn").addEventListener("click", function() {
      // レベルに応じて問題生成関数を切り替え
      if (currentLevel === 1) {
        generateNumbersLevel1();
      } else if (currentLevel === 2) {
        generateNumbersLevel2();
      }

      startRecognition();
      this.disabled = true;
    });
  </script>
</body>
</html>
