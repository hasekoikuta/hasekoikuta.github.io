<!DOCTYPE html>
<html>
<head>
  <title>暗算チャレンジ</title>
  <style>
    body {
      font-family: sans-serif;
    }
    #container {
      width: 300px;
      margin: 0 auto;
      text-align: center;
    }
    #numbers {
      font-size: 24px;
      margin-bottom: 10px;
      transition: color 0.3s; /* 色の変化を滑らかに */
    }
    #numbers.inactive {
      color: gray;
    }
    #nextNumbers {
      font-size: 18px;
      margin-bottom: 20px;
      color: gray;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
    }
    #status {
      margin-top: 10px;
      font-size: 16px;
    }
    #recognizedText {
      margin-top: 20px;
      font-size: 16px;
      color: blue;
    }
    #score {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>暗算チャレンジ</h1>
    <div id="numbers"></div>
    <div id="nextNumbers"></div>
    <button id="startBtn">開始</button>
    <div id="result"></div>
    <div id="status"></div>
    <div id="recognizedText"></div>
    <div id="score"></div>
  </div>

  <script>
    let numbers = [];
    let nextNumbers = [];
    let answer = 0;
    let nextAnswer = 0;
    let recognition = null;
    let correctCount = 0;

    function generateNumbers() {
      if (nextNumbers.length === 0) {
        for (let i = 0; i < 4; i++) {
          numbers.push(Math.floor(Math.random() * 9) + 1);
        }
        answer = numbers.reduce((sum, num) => sum + num, 0);
      } else {
        numbers = nextNumbers;
        answer = nextAnswer;
      }

      nextNumbers = [];
      for (let i = 0; i < 4; i++) {
        nextNumbers.push(Math.floor(Math.random() * 9) + 1);
      }
      nextAnswer = nextNumbers.reduce((sum, num) => sum + num, 0);

      document.getElementById("numbers").textContent = numbers.join(" + ");
      document.getElementById("nextNumbers").textContent = "次の問題: " + nextNumbers.join(" + ");

      // 問題生成時は灰色にする
      document.getElementById("numbers").classList.add("inactive");
    }

    function startRecognition() {
      recognition = new webkitSpeechRecognition() || new SpeechRecognition();
      recognition.lang = 'ja-JP';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const userSaid = event.results[0][0].transcript;
        document.getElementById("result").textContent = "あなたの回答: " + userSaid;
        checkAnswer(parseInt(userSaid));
        document.getElementById("recognizedText").textContent = "認識されたテキスト: " + userSaid;
      };

      recognition.onerror = function(event) {
        document.getElementById("status").textContent = "エラー: " + event.error;
        document.getElementById("recognizedText").textContent = "";
      };

      recognition.onend = function() {
        document.getElementById("status").textContent = "音声認識は停止しました。";
        document.getElementById("recognizedText").textContent = "";

        // 音声認識が停止したら灰色にする
        document.getElementById("numbers").classList.add("inactive");
      };

      recognition.onstart = function() {
        // 音声認識が始まったら色を戻す
        document.getElementById("numbers").classList.remove("inactive");
      }

      recognition.start();
      document.getElementById("status").textContent = "音声認識中...";
    }

    function checkAnswer(userAnswer) {
      if (userAnswer === answer) {
        document.getElementById("status").textContent = "正解！";
        correctCount++;
        document.getElementById("score").textContent = "正解数: " + correctCount;
        generateNumbers();
        setTimeout(startRecognition, 500);
      } else {
        document.getElementById("status").textContent = "不正解、もう一度！";
        setTimeout(startRecognition, 500);
      }
    }

    document.getElementById("startBtn").addEventListener("click", function() {
      generateNumbers();
      startRecognition();
      this.disabled = true;
    });
  </script>
</body>
</html>
