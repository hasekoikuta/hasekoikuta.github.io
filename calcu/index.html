<!DOCTYPE html>
<html>
<head>
  <title>暗算チャレンジ</title>
  <style>
    body {
      font-family: sans-serif;
    }
    #container {
      width: 300px;
      margin: 0 auto;
      text-align: center;
    }
    #numbers {
      font-size: 24px;
      margin-bottom: 10px;
      transition: color 0.3s;
    }
    #numbers.inactive {
      color: gray;
    }
    #nextNumbers {
      font-size: 18px;
      margin-bottom: 20px;
      color: gray;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
    }
    #status {
      margin-top: 10px;
      font-size: 16px;
    }
    #recognizedText {
      margin-top: 20px;
      font-size: 16px;
      color: blue;
    }
    #score {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>暗算チャレンジ</h1>
    <div id="numbers"></div>
    <div id="nextNumbers"></div>
    <button id="startBtn">開始</button>
    <div id="result"></div>
    <div id="status"></div>
    <div id="recognizedText"></div>
    <div id="score"></div>
  </div>

  <script>
    let numbers = [];
    let nextNumbers = [];
    let answer = 0;
    let nextAnswer = 0;
    let recognition = null;
    let correctCount = 0;
    let isProcessing = false; // ★ 追加: 処理中かどうかを判断するフラグ

    function generateNumbers() {
      if (nextNumbers.length === 0) {
        for (let i = 0; i < 4; i++) {
          numbers.push(Math.floor(Math.random() * 9) + 1);
        }
        answer = numbers.reduce((sum, num) => sum + num, 0);
      } else {
        numbers = nextNumbers;
        answer = nextAnswer;
      }

      nextNumbers = [];
      for (let i = 0; i < 4; i++) {
        nextNumbers.push(Math.floor(Math.random() * 9) + 1);
      }
      nextAnswer = nextNumbers.reduce((sum, num) => sum + num, 0);

      document.getElementById("numbers").textContent = numbers.join(" + ");
      document.getElementById("nextNumbers").textContent = "次の問題: " + nextNumbers.join(" + ");
      document.getElementById("numbers").classList.add("inactive");
    }

    function startRecognition() {
      if (isProcessing) return; // ★ 追加: 処理中の場合は認識を開始しない
      isProcessing = true;

      if (recognition && recognition.abort) {
          recognition.abort();
      }
      recognition = new webkitSpeechRecognition() || new SpeechRecognition();
      recognition.lang = 'ja-JP';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const userSaid = event.results[0][0].transcript;
        document.getElementById("result").textContent = "あなたの回答: " + userSaid;
        document.getElementById("recognizedText").textContent = "認識されたテキスト: " + userSaid;

        // 正誤判定は遅れて行う
        setTimeout(() => {
          checkAnswer(parseInt(userSaid));
        }, 0);
      };

      recognition.onerror = function(event) {
        document.getElementById("status").textContent = "エラー: " + event.error;
        document.getElementById("recognizedText").textContent = "";
      };

      recognition.onend = function() {
        document.getElementById("status").textContent = "音声認識は停止しました。";
        document.getElementById("recognizedText").textContent = "";
        document.getElementById("numbers").classList.add("inactive");
        isProcessing = false; // ★ 追加: 処理が終了したらフラグを false に
      };

      recognition.onstart = function() {
        document.getElementById("numbers").classList.remove("inactive");
        document.getElementById("status").textContent = "音声認識中...";
      };

      recognition.start();
    }

    function checkAnswer(userAnswer) {
      if (userAnswer === answer) {
        document.getElementById("status").textContent = "正解！";
        correctCount++;
        document.getElementById("score").textContent = "正解数: " + correctCount;

        // 正解の場合は即座に新しい問題を表示し、認識を開始
        generateNumbers();
        setTimeout(startRecognition, 0);
      } else {
        document.getElementById("status").textContent = "不正解、もう一度！";
        // 不正解の場合は、認識を再開
        setTimeout(startRecognition, 0);
      }
    }

    document.getElementById("startBtn").addEventListener("click", function() {
      generateNumbers();
      startRecognition();
      this.disabled = true;
    });
  </script>
</body>
</html>
