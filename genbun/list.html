al= new Array();

al[0] = ["アイデンティティ （英）identity","自分は確かに自分であるという確信をもつこと。自己同一性。主体性。","隘路（あいろ）","狭くて険しい道｡物事をすすめていく上でのさしさわり、さまたげ。ネック。","アイロニー （英）irony","皮肉・風刺。または反語・逆説。","アカデミック （英）academic","学問的。学術的。非実用的というニュアンスをこめて用いることもある。","軋轢（あつれき）","仲が悪くなること｡不和。反目｡ Ex:)嫁姑の軋轢。","アナクロニズム （英）anachronism","時代錯誤。時代に逆行していること｡「アナクロ」と略して使われることもある。","アナロジー （英）analogy","類推。類似。相似。","アニミズム （英）animism","あらゆる事物に人間と同様に霊魂が存在すると考える原始信仰。","あまつさえ","〔副詞〕そのうえ。おまけに。","亜流（ありゅう）","一流の人をまね、独創的でなく劣っていること、またはそういう人｡「エピゴーネン」「模倣者」と同義。","アンソロジー （英）anthology","詞華集。","アンチテーゼ （独）Antithese","ある主張に対立する主張。対立命題。","アンニュイ （仏）ennui","倦怠感。退屈｡希望や意欲を失った、ものうい精神状態。","遺憾（いかん）","残念。心残り｡気の毒。","畏敬（いけい）","心からおそれ敬うこと。「畏」は「おそれる」の意味。","意匠（いしょう）","工夫。趣向。デザイン。 Ex:)意匠を凝らす。","居丈高（いたけだか）","相手を抑えつけるような態度｡  Ex:)居丈高な物言い。","一義的","一つしかない。最も重要であるさま。 Ex:)一義的な結論。／道徳教育の一義的な目的。","一日の長","経験や技術などが他より少し優れていること。 Ex:)手際の良さでは彼に一日の長がある。","一家言（いっかげん）","その人独自の意見。ひとかどの見識をそなえた意見｡ Ex:)伝統芸能に関しては一家言を持っている。","一蹴（いっしゅう）","簡単に相手を負かしてしまうこと。要求や申し入れを全く受け容れずはねつけること。","イデオロギー （独）Ideologie","観念形態。ある思想をよりどころにする考え方｡政治上の基本的な考え。","イニシアティブ （英）initiative","発案｡主導権。","いまわの際（きわ）","最期の時。臨終の時。","苟（いやしく）も","〔副詞〕かりにも。 Ex:)苟も人を傷つけるようなことはするな。","遺漏（いろう）","注意不足から起きる手落ち。手抜かり。","言わずもがな","言わないほうがよい。言わないでおいてほしい。言うまでもないこと。もちろん。 Ex:)言わずもがなの一言／子供は言わずもがな､大人までも","慇懃（いんぎん）","ていねい。ねんごろ。 Ex:)慇懃に挨拶する。","迂遠（うえん）","回りくどくて、すぐには目標に達しかねるようす。世の中の動きに疎いさま。","泡沫（うたかた）","水に浮かぶ泡。はかなく消えやすいもののたとえ。 Ex:)泡沫の恋。","歌枕（うたまくら）","和歌によく詠まれた名所。","現（うつつ）をぬかす","夢中になって平常心を失ってしまうこと。","烏有（うゆう）","何も無いこと。 Ex:)烏有に帰する。","蘊蓄（うんちく）","研究して身につけた知識｡  Ex:)蘊蓄を傾ける／中国の古典に薀蓄が深い。","云々（うんぬん）","つぎの文句を省くときに使う語。あることについて口出しすること｡ Ex:)この件は法的に問題がある云々の指摘があった／軽々に云々すべき事柄ではない。","エコロジー （英）ecology","生態学。生態環境。","エスプリ （仏）esprit","精神。機知（とっさに働く鋭い知恵）。 Ex:)エスプリに富んだ作品。","似非（えせ）","似てはいるが実は違うこと。「似て非なる」と訓読する。","エピローグ （英）epilogue","小説・詩歌・演劇・音楽などの終末にあって、その作品の締めくくりを表す内容をもつ部分。⇔プロローグ","得（え）も言われぬ","言葉で言い表すことのできない（ほど良い）。 Ex:)得も言われぬ美しさ。","演繹（えんえき）","一般的な命題から特殊な命題を､経験ではなく論理によって導き出すこと。⇔帰納","婉曲（えんきょく）","遠回しにおだやかに言うこと。⇔露骨","厭世（えんせい）","この世は生きていく価値がないと考えること｡生きていくのが辛いと思うこと。","エンタテイメント （英）entertain
